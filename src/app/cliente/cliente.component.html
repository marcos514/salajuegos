<form >
  <div class="midle">
      <div  >
          <h1 style="font-size:50px; margin: auto; width: 99%"> Tus Pedidos</h1>
          </div>
    <div class="input">
        <mat-form-field class="fill">
          <input type="email" matInput placeholder="Mesa Clave" name="mesa" [(ngModel)]="mesa" required>
        </mat-form-field>
    </div>
    <div class="input">
      <mat-form-field class="fill">
          <input type="email" matInput placeholder="Pedido Clave" name="pedido" [(ngModel)]="pedido" required>
      </mat-form-field>
    </div>
    <div class="input">
        <div class="example-button-row">
            <button class="boton"mat-raised-button type="reset" style="width: 50%; background-color:#f57474;color:black" value="Reset" >Limpiar</button>
            <button (click)="Pedido()" class="boton" mat-raised-button style="width: 50%; background-color:#70f6af;color:black">Aceptar</button>
        </div>
    </div>
    
  </div>
</form>



<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column 'id', 'pedido', 'descripcion', 'comienzo', 'finEsperado' -->


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="pedido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pedido Id </th>
      <td mat-cell *matCellDef="let row"> {{row.pedido}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Plato </th>
      <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
    </ng-container>
    <!-- Progress Column -->
    <ng-container matColumnDef="comienzo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Comienzo </th>
      <td mat-cell *matCellDef="let row"> {{row.comienzo}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="finEsperado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fin Esperado </th>
      <td mat-cell *matCellDef="let row"> {{row.finEsperado}} </td>
    </ng-container>

    <!-- Color Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
