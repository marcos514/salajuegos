
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sector </th>
        <td mat-cell *matCellDef="let row"> {{row.sector}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="agregar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Agregar </th>
        <td mat-cell *matCellDef="let row">  <button mat-menu-item color="primary" (click)="Agregar(row.id)">Alta</button> </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

<button mat-raised-button class="boton" style="width: 100%; background-color:#9cbefc;color:black" class="boton" (click)="Pedir()">Terminar Pedido</button>
