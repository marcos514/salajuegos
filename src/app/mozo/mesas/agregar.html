<h1 mat-dialog-title>Agregar cliente a la mesa {{data.id}}</h1>
<div mat-dialog-content>
  <p>Cual es el nombre del cliente?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.cliente">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.cliente" cdkFocusInitial>Agregar</button>
</div>
