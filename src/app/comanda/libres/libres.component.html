<button mat-raised-button class="boton" style="width: 100%; background-color:#9cbefc;color:black" class="boton" (click)="mover('/comanda/aceptados')">Aceptados</button>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column  'pedido','estado','codigo','descripcion','mozo','cliente','id','mesa' -->
      <ng-container matColumnDef="pedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pedido Id </th>
        <td mat-cell *matCellDef="let row"> {{row.pedido}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mesa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesa </th>
        <td mat-cell *matCellDef="let row"> {{row.mesa}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion Plato </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.cliente}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
        <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>
  
      <ng-container matColumnDef="mozo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mozo </th>
        <td mat-cell *matCellDef="let row"> {{row.mozo}} </td>
      </ng-container>

      <ng-container matColumnDef="aceptar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Aceptar </th>
        <td mat-cell *matCellDef="let row">  <button mat-raised-button color="primary" (click)="Aceptar(row.id)">Aceptar</button> </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
