<h1 mat-dialog-title>Cuanto Tiempo Tarda el plato</h1>
<div mat-dialog-content>
  <p>EN cuantos minutos tardarias?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.hora">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data.hora" cdkFocusInitial>Aceptar</button>
</div>
